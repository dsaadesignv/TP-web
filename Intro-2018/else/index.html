<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Astronomy Picture Of the Day</title>
</head>
<body>
  <header>
    <h1>Astronomy Picture Of the Day</h1>
    <a href="https://apod.nasa.gov/apod/astropix.html">https://apod.nasa.gov/apod/astropix.html</a>

    <form id="form">
        <input type="date" id="form-date">
        <button>GO</button>
    </form>
    </header>

    <iframe id="video-nasa" width="960" height="540" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
    <figure>
        <img id="image-nasa">
        <figcaption>
            <h2 id="image-titre"></h2>
            <a href="#"></a>
            <p id="image-description">
            </p>
            <time></time>
        </figcaption>
    </figure>
<script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
<script type="text/javascript" src="js/scripts.js"></script>
</body>
</html>
